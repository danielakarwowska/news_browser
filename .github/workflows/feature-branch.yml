name: feature branch push

on:
  push:
    branches-ignore:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-node@v3
      env:
        FORCE_COLOR: 0
      with:
        node-version: [8.x, 10.x, 12.x, 18.x]
        cache: 'npm'
    - run: npm install
    - run: npm run test
    - run: npm run build